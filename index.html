<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div  class="view">
            <div data-upper class="upper"></div>
            <div data-lower class="lower">0</div>
        </div>
            <button  data-allclear class="ac  data-num spann"><h1>AC</h1></button>
            <button data-del class="del">DEL</button>
            <button data-oprand  class="data-num">/</button>
            <button class="data-num" >1</button>
            <button class="data-num">2</button>
            <button class="data-num">3</button>
            <button  data-oprand  class="data-num">*</button>
            <button class="data-num">4</button>
            <button class="data-num">5</button>
            <button class="data-num">6</button>
            <button data-oprand  class="data-num">+</button>
            <button class="data-num">7</button>
            <button class="data-num">8</button>
            <button class="data-num">9</button>
            <button  data-oprand class="data-num">-</button>
            <button class="data-num">.</button>
            <button class="data-num">0</button>
            <button data-eqaul class="spann equal">=</button>
    </div>
</body>
</html>
